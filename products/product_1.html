
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마그네슘 비스글리시네이트 킬레이트 - iHerb 가격 추적</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="../dashboard.html">← 대시보드로 돌아가기</a>
        </div>
        
        <div class="product-detail-header">
            <div class="product-detail-image">
                
                <img src="https://cloudinary.images-iherb.com/image/upload/f_auto,q_auto:eco/images/lkn/lkn01673/v/101.jpg" alt="마그네슘 비스글리시네이트 킬레이트">
                
            </div>
            <div class="product-detail-info">
                <h1>마그네슘 비스글리시네이트 킬레이트</h1>
                <div class="product-detail-brand">Lake Avenue Nutrition</div>
                
                <div class="product-full-name">Lake Avenue Nutrition, 마그네슘 비스글리시네이트 킬레이트, TRAACS® 함유, 200mg, 240정(1정당 100mg)</div>
                
                <div class="product-detail-price">
                    <div class="current-price-large">₩38,860</div>
                    
                </div>
                <div class="product-detail-status">
                    
                    <span class="badge available large">재고있음</span>
                    
                </div>
                <a href="https://kr.iherb.com/pr/lake-avenue-nutrition-magnesium-bisglycinate-chelate-with-traacs-200-mg-240-tablets-100-mg-per-tablet/96279" target="_blank" class="iherb-link">iHerb에서 보기 →</a>
            </div>
        </div>
        
        <div class="section">
            <h2>📊 가격 통계</h2>
            <div class="price-stats-grid">
                <div class="price-stat">
                    <div class="price-stat-label">최저가</div>
                    <div class="price-stat-value">₩38,860</div>
                </div>
                <div class="price-stat">
                    <div class="price-stat-label">최고가</div>
                    <div class="price-stat-value">₩38,860</div>
                </div>
                <div class="price-stat">
                    <div class="price-stat-label">평균가</div>
                    <div class="price-stat-value">₩38,860</div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>📈 가격 추이</h2>
            <div class="chart-container-large">
                <canvas id="priceHistoryChart"></canvas>
            </div>
        </div>
        
        <div class="timestamp">
            마지막 업데이트: 2025-07-26 11:57:53
        </div>
    </div>
    
    <script>
        // 가격 추이 차트 렌더링
        const chartData = {"labels": ["2025-07-22", "2025-07-23", "2025-07-23", "2025-07-23", "2025-07-23", "2025-07-23", "2025-07-24", "2025-07-25", "2025-07-26"], "prices": [38860.0, 38860.0, 38860.0, 38860.0, 38860.0, 38860.0, 38860.0, 38860.0, 38860.0]};
        if (chartData.labels.length > 0) {
            const ctx = document.getElementById('priceHistoryChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: '가격',
                        data: chartData.prices,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '₩' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '₩' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
